<ion-header>

  <ion-navbar>
    <ion-title>request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-item>
    <ion-label stacked>Phone number</ion-label>
    <ion-input disabled="true" type="text" [(ngModel)]="userData.phone_number"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label stacked>Victim Name*</ion-label>
      <ion-input type="text" [(ngModel)]="victimData.victimName"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Victim Gender*</ion-label>
      <ion-select [(ngModel)]="victimData.victimGender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Victim Location*</ion-label>
      <ion-select [(ngModel)]="victimData.victimLocation">
        <ion-option value="Dakshina_Kannada">Dakshina Kannada</ion-option>
        <ion-option value="Udupi">Udupi</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Victim Age</ion-label>
      <ion-input type="number" min="0" max="5" [(ngModel)]="victimData.victimAge"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Victim Blood group*</ion-label>
      <ion-select [(ngModel)]="victimData.victimBlood_group">
        <ion-option value="O-positive">O-positive</ion-option>
        <ion-option value="O-negative">O-negative</ion-option>
        <ion-option value="A-positive">A-positive</ion-option>
        <ion-option value="A-negative">A-negative</ion-option>
        <ion-option value="B-positive">B-positive</ion-option>
        <ion-option value="B-negative">B-negative</ion-option>
        <ion-option value="AB-positive">AB-positive</ion-option>
        <ion-option value="AB-negative">AB-negative</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Desciption</ion-label>
      <ion-textarea [(ngModel)]="victimData.victimDesp">
      </ion-textarea>
    </ion-item>

            full
            margin-top
            [disabled]="!victimData.victimName || !victimData.victimLocation || !victimData.victimGender || !victimData.victimAge || !victimData.victimBlood_group"
            (click)="request()">
            Submit
    </button> -->
    <button ion-button
            full
            margin-top
            (click)="request()">
            Submit
    </button>
  </ion-list>
</ion-content>
