<ion-header>

  <ion-navbar>
    <ion-title>editprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="editProfile">
  <!-- <button ion-button (click)="logout()">logout</button> -->
  <ion-list no-margin>
      <ion-avatar class="dp-w" item-start (click)="userDpMenu()">
        <img [src]="userData.user_dp">
      </ion-avatar>
    <p (click)="userDpMenu()" text-center>Change Photo</p>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Phone number</ion-label>
      <ion-input disabled="true" type="text" [(ngModel)]="userData.phone_number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-select [(ngModel)]="userData.gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-select [(ngModel)]="userData.location">
        <ion-option value="Dakshina_Kannada">Dakshina Kannada</ion-option>
        <ion-option value="Udupi">Udupi</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="number" min="0" max="5" [(ngModel)]="userData.age"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Blood group</ion-label>
      <ion-select [(ngModel)]="userData.blood_group">
        <ion-option value="O-positive">O-positive</ion-option>
        <ion-option value="O-negative">O-negative</ion-option>
        <ion-option value="A-positive">A-positive</ion-option>
        <ion-option value="A-negative">A-negative</ion-option>
        <ion-option value="B-positive">B-positive</ion-option>
        <ion-option value="B-negative">B-negative</ion-option>
        <ion-option value="AB-positive">AB-positive</ion-option>
        <ion-option value="AB-negative">AB-negative</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p padding-left>*All fields are Mandatory</p>
  <!-- <button ion-button
          full
          margin-top
          [disabled]="!userData.name || !userData.email  || !userData.location || !userData.gender || !userData.age || !userData.blood_group"
          (click)="register()">
          Submit
  </button> -->
  <button ion-button full margin-top (click)="registerOnlyForBrowser()">
          Submit
  </button>
</ion-content>
